<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thư viện</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/DangNhap-DangKy.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 

</head>

<body>
    <script src="/js/app.js"></script>
    

        <form onsubmit="return checkform()">
            <h1>Đăng nhập tài khoản</h1>
            <section class="form-control">
                <input id="email" type="text" placeholder="Email Address" />
                <small></small>
                <span></span>
                <div id="nameHelp"></div>
            </section>
          <section class="form-control">
                <input id="password" class="input" type="password" placeholder="Password" />
                <small></small>
                <span></span>
                <div id="passHelp"></div>
            </section>
            <section class="form-control confirm-password">
                <input id="confirm-password" type="password" placeholder="Comfirm password" />
                <small></small>
                <span></span>
            </section>
            <button type="submit" class="btn-submit login">Đăng nhập</button>
            <section class="more-info">
                <section class="remember">
                    <section class="rememberpass">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </section>
                </section>
                <a href="#">Forgot password?</a>
            </section>
            <section class="or">
                <section class="first"></section>
                <span class="hoac">Hoặc</span>
                <section class="second"></section>
            </section>
            <section class="order-login">
                <section class="type-login">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" width="38" height="38" />
                    <span>Facebook</span>
                </section>
                <section class="type-login">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="32"
                        height="32" /><span>Google</span>
                </section>

                <section class="type-login"><a href="#"> <img src="/images/logotaikhoankhach.png" width="25" height="25"  /> </a> <span>Khách</span>
                </section>
            </section>
            <section class="signup-link">
                <p>Bạn chưa có tài khoản, vui lòng đăng ký <a href="./DangKy.html">tại đây</a></p>
            </section>
        
    
</body>

</html>
